        <script type="text/javascript">
            $(function(){               
               $('#signin_button').click(function(e) {
                    e.preventDefault();
                    console.log('Load_button clicked');
                    var data = {};

                    var username=   $('#txtUser').val();
                                        var passwordtext=   $('#txtEmail').val();
                                        
                    data.phonenumber= username; //input
                    data.password= passwordtext; //input

                    $.ajax({
                        type: 'POST',
                        data: JSON.stringify(data), //input data to be sent to the server
                        contentType: 'application/json',
                        url: '/api/authenticate',                        
                        success: function(res) {
                            console.log('success');
                            console.log(res);

                            var message=res.message
                                            var status=res.status
                                console.log("Message"+message);
                                console.log("status"+status);
                                if (status) {

                                    
window.location.href = "/member";


                                        // swal("Login", message, "success");

                                }
                                else
                                {
 swal("Oops", message, "error");

                                }

                             
                            $("#demo").html(res);  //summation displayed in the HTML page   
                        }
                    });

                });             
            });



        </script>
